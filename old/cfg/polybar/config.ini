[colors]
bg = #0a1011
bg-alt = #0d1617
fg = #d7e0da
fg-alt = #c5ced7
red = #e74b4b
blue = #659bdb
cyan = #5fd1d5
green = #5ec587
yellow = #deb26a
magenta = #c167d9
gray = #38474a
[bar/main]
width = 100%
height = 35
offset-y = 0
top = true
fixed-center = true

wm-restack = bspwm
border-size = 8pt
border-color = ${colors.bg}
override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=13;3"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=13;3"
font-2 = "JetBrains Mono Nerd Font:size=20;5"
modules-left = icon roundl bspwm roundr  
modules-center = date
modules-right = roundl wlan battery pulseaudio roundr session
cursor-click = pointer


[module/bspwm]
type = internal/bspwm

format-background = ${colors.bg-alt}
label-focused = 
format-font = 2
label-focused-foreground = ${colors.blue}
label-focused-padding = 2

label-occupied = 
label-occupied-foreground = ${colors.yellow}
label-occupied-padding = 2

label-empty = 
label-empty-foreground = ${colors.gray}
label-empty-padding = 2

[module/roundl]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.bg-alt}

[module/icon]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.blue}
content-margin = 2
click-left = ~/.local/bin/eww open --toggle dash
[module/sep]
type = custom/text
content = "  "

[module/roundr]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.bg-alt}

[module/date]
type = custom/script
exec = date +"%I:%M %p"
interval = 30

[module/pulseaudio]
type = custom/script
exec = ~/.local/bin/volume
format-background = ${colors.bg-alt}
format-foreground = ${colors.yellow}
format-padding = 2
interval = 1
click-left = changevolume mute
click-right = pavucontrol&

[module/battery]
type = custom/script
exec = $HOME/.local/bin/battery
format-background = ${colors.bg-alt}
format-foreground = ${colors.magenta}
format-padding = 2
interval = 1

[module/session]
type = custom/text
content = %{T4}  %{T-}
content-foreground = ${colors.red}
content-padding = 2
click-left = ~/.local/bin/powermenu

[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected = <label-connected>
label-connected = %{A1:~/.local/bin/wifimenu:}直 %essid%%{A}
label-connected-foreground = ${colors.blue}
label-connected-background = ${colors.bg-alt}
label-connected-padding = 2

format-disconnected = <label-disconnected>
label-disconnected = %{A1:~/.local/bin/wifimenu:}睊 N/A%{A}
label-disconnected-background = ${colors.bg-alt}
label-disconnected-foreground = ${colors.red}
label-disconnected-padding = 2


